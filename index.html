<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="timeline.js" defer></script>
  <title>ai Draft</title>
</head>
<body>
  <div class="container">
    <div class="person-card__heading left first">
      <div class="person-card__rank-name">
        <h3 class="person-card__name">Aristotle</h3>
      </div>
      <div class="person-card__image-container">
        <a href="#image-attributions"> 
          <img alt="Aristotle" class="person-card__image" height="90" src="https://images.academicinfluence.com/people/aristotle/90" width="90">
        </a>
        </div>
        <div class="person-card__world-rank">
          <div class="person-card__influence">#1</div>
          <div class="person-card__influence-label">Overall Influence</div>
        </div>
        <div class="person-card__lifespan">384 BC - 322 BC (62 years)</div>
      </div>
    <div class="person-card__heading right second"><div class="person-card__rank-name"><h3 class="person-card__name">Plato</h3></div><div class="person-card__image-container"><a href="#image-attributions"> <img alt="Plato" class="person-card__image" height="90" src="https://images.academicinfluence.com/people/plato-1/90" width="90"> </a></div><div class="person-card__world-rank"><div class="person-card__influence">#2</div><div class="person-card__influence-label">Overall Influence</div></div><div class="person-card__lifespan">427 BC - 347 BC (80 years)</div></div>
    <div class="person-card__heading left third"><div class="person-card__rank-name"><h3 class="person-card__name">Jesus</h3></div><div class="person-card__image-container"><a href="#image-attributions"> <img alt="Jesus" class="person-card__image" height="90" src="https://images.academicinfluence.com/people/jesus-christ/90" width="90"> </a></div><div class="person-card__world-rank"><div class="person-card__influence">#3</div><div class="person-card__influence-label">Overall Influence</div></div><div class="person-card__lifespan">7 BC - 30 (37 years)</div></div>
    <div class="person-card__heading right"><div class="person-card__rank-name"><h3 class="person-card__name">Karl Marx</h3></div><div class="person-card__image-container"><a href="#image-attributions"> <img alt="Karl Marx" class="person-card__image" height="90" src="https://images.academicinfluence.com/people/karl-marx-1/90" width="90"> </a></div><div class="person-card__world-rank"><div class="person-card__influence">#4</div><div class="person-card__influence-label">Overall Influence</div></div><div class="person-card__lifespan">1818 - 1883 (65 years)</div></div>
  </div>
</body>
</html>
